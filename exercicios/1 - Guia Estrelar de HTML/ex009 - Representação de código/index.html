<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representação de códigos</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
        }
    </style>

</head>

<body">   
    <!--
        Representação de códigos de computador

        <code>
            Partes genérica de código
        
        <pre>
            Blocos de código, pois essa tag mantém os espaços em brancos e recuos que eu colocar no código
    -->  

    <!--trecho de um código simples-->
    <code>
        document.querySelector("body")
    </code>

    <!--trecho de um código com tabulações, identações-->
    <pre>
        <code>
            document.querySelector("body")
        </code>
    </pre>


</body>

</html>
