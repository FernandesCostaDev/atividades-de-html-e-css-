    <title>Caminhos URLs</title>

        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;

<body">   
    <!--
        URL e caminhos dos arquivos
            - Uniform Resource Locator:
                -http://www.rocketseat.com.br
                -sequência de texto que define onde algo está localizado na web
            - URL usam caminhos para encontrar arquivos

            - Caminhos dos arquivos:
                - Onde, no explorador de arquivos, um recurso está localizado
    -->

    <!--Caminho de arquivos-->
    <a href="hyperlinks.html" target="_blank">Abrir Hyperlinks</a>
    <hr>
    <!--URLs-->
    <a href="https://www.rocketseat.com">Link externo</a>

</body>
