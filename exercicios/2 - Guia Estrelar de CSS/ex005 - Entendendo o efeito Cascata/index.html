<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Cascata</title>

    <style>        

        /*Segundo estilo mais forte - local*/
        h1{
            color: darkgreen;
        }

    </style>
    
    

</head>

<body">   
    <!--
    A cascata
        A escolha do browser de qual regra aplicar, caso haja muitas regras para o mesmo elemento.

        - O estilo é lido de cima para baixo

        - Origem do estilo
            inline é muito mais forte que style dentro do head, que tag link do arquivo CSS. Jà, a tag style é mais forte que o link do arquivo CSS.    
    -->

    <!--Primeiro estilo mais forte - inline-->
    <h1 style="color: darkblue;">Titulo</h1>  

</body>

</html>
