<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar CSS</title>

    <!--Estilo local-->
    <style>    

        h1{
            color: darkblue;
            font-family: 'Courier New', Courier, monospace;
        }

        strong{
            color: darkcyan;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

    </style>

    <!--Estilo externo - melhor opção-->
    <link rel="stylesheet" href="style.css">
</head>

<body">   

    <!--Estilo Inline-->
    <h1 style="color: cornflowerblue; font-family: 'Courier New', Courier, monospace;">
        Titulo <strong style="color: crimson; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">topezera</strong>
    </h1>

</body>

</html>
