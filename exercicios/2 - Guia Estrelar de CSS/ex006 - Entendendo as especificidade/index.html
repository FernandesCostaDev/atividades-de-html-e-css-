<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Especificidade</title>  

</head>

<body">   
    <!--
    A cascata
        A escolha do browser de qual regra aplicar, caso haja muitas regras para o mesmo elemento.

        - O estilo é lido de cima para baixo

        - Origem do estilo
            inline é muito mais forte que style dentro do head, que tag link do arquivo CSS. Jà, a tag style é mais forte que o link do arquivo CSS.
            
        - Especificidade
            É um cáculo matemático, onde, cada tipo de seletor e origem, possuem valores a serem calculado.

                0 - Universal selector, combinators e negation pseudo-class(:not())
                1 - Element type selector e pseudo-elements(::before, :: after)
                10 - Classe e attributes selector ([type="tadio"])
                100 - ID selector
                1000 - Inline
    -->

    <!---->
    <h1 style="color: darkviolet;">Titulo</h1>  
    <p>Parágrafo</p>

</body>

</html>
