<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At Rules regras do @</title>

    </head>

<body">   
    <!--At rules
        * Está relacionado com comportamento do CSS
        * Começa com o sinal de @ seguido do indentificados e valor

            Exemplos
                * @import - incluir um CSS externo
                * @media - regras para dispositivos, responsividade
                * @font-face - fontes externas
                *@keyframes - animation


    @import url("http://importar css externo.com")

    @media(min-width:500px)

    @font-face{
        rules here
    }

    @keyframes nameanimation{
        rules here
    }
    -->

    
</body>

</html>
