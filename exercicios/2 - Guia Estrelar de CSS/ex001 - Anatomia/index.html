<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia CSS</title>  
    
    <style>  

    /*
    h1 = é o seletor. Seletor é reponsável por procurar o a tag h1 no html.
    Declaration = é as {} chaves. Responsável por agrupar as propriedades.
    color, font-size e backgroun = são as propriedades do css.
    cornFlowerblue, 60px e gold são os valores das propriedades, no caso cores e tamanho da fonte.    
    */

        h1{
            color: cornflowerblue;
            font-size: 60px;
            background: gold;
        }

    </style>

</head>

<body">   
    <h1>Anatomia CSS</h1>
</body>

</html>
