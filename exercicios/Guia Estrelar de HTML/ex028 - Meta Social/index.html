<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta social</title>

   <!--
        Essas configurações de metas, servem para mostrar a página compartilhada no facebook o que se deve mostrar no compartilhamento
        Para maiores detalhes precisa se ler mais sobre o assunto
   -->

   <!--Mostra a imagem principal da página compartilhada no facebook-->
   <meta property="og:image" content="link da imgem.jpg">

   <!--Mostra a descrição da página compartilhada-->
   <meta property="og:description" content="Aqui um texto para ser mostrados no compartilhamento no facebook">

   <!--Mostra uma título-->
   <meta property="og:title" content="Rocketseat">

   <!--Pode se configurar um compartilhamento da página no tweeter também-->
   <meta name="tweeter:title" content="Rocketseat">



</head>

<body">   

</body>

</html>
