<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!--
        
        SEO - Search Engine Opitimization
        - charset
        - viewport
        - author
        - description
        - robots    
    -->

    <!--Configuração de caracteres especiais-->
    <meta charset="UTF-8">

    <!--Compatibilidade com navegadores-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Compatibilidade com dispositivos móveis-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Mostra para motor de busca o nome do autor da página-->
    <meta name="author" content="David Fernandes">

    <!--Na página de busca, mostra uma descrição da página-->
    <meta name="description" content="Um website criado por um iniciante na criação de páginas da web">

    <!--Mostra para o motor do Google se deve mostrar ou não os links dentro da página(nofollow, follow) e se deve indexa a página ou não(index, noindex)-->
    <!--Se não colocar essa meta, ja fica como padrão como abaixo, indexando e mostrando os links dentro da página-->
    <meta name="robots" content="index, follow">

    <title>Título do navegador</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
        }
    </style>

</head>

<body">   

</body>

</html>
