<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos genéricos</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
        }
    </style>

</head>

<body">   
    <!--
        Elementos genéricos

        <div> - agrupar conteúdos, uma ideia de bloco
        <span> - agrupar textos, uma ideia de linha

    -->

    <div>
        Um texto qualquer criado como um bloco.
    </div>
    <hr>
    <span>Outro</span> <span>texto criado em linha.</span>
    <hr>
    <div class="cart">
        <span>Camiseta</span>
        <span>R$ 99,00.</span>
    </div>

</body>

</html>
