<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>

    <!--
        Fazendo um teste com a função calc()
        No exemplo abaixo a função não vai funcionar, pois o argumento de 50% da altura de quem, não está especificada. Para resolver, precisa adicionar adicionar uma altura para o elemento pai body. O body não tem uma altura defina. Ele se ajusta conforme os elementos inseridos na view.
    
        Adicionando uma altura para body
    -->    

    <style>

        body {
            height: 100vh;
            margin: 0px;
        }

        .box {
            height: calc(100% - 40px);
            width: 100%;
            background-image: url(http://source.unsplash.com/random);
            background-repeat: no-repeat;

            background-position: center center;
        }
    </style>

</head>

<body">   
    <!--
